name: Build StudyFlow Releases

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux App
        run: flutter build linux --release

      - name: Create Linux Package
        run: |
          mkdir StudyFlow-Linux-v1.0.0
          cp -r build/linux/x64/release/bundle/* StudyFlow-Linux-v1.0.0/
          echo "StudyFlow for Linux v1.0.0" > StudyFlow-Linux-v1.0.0/README.txt
          echo "" >> StudyFlow-Linux-v1.0.0/README.txt
          echo "How to run:" >> StudyFlow-Linux-v1.0.0/README.txt
          echo "1. Open terminal in this folder" >> StudyFlow-Linux-v1.0.0/README.txt
          echo "2. Run: ./studyflow" >> StudyFlow-Linux-v1.0.0/README.txt
          echo "Or double-click studyflow in file manager" >> StudyFlow-Linux-v1.0.0/README.txt
          echo "" >> StudyFlow-Linux-v1.0.0/README.txt
          echo "No installation required!" >> StudyFlow-Linux-v1.0.0/README.txt

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: StudyFlow-Linux
          path: StudyFlow-Linux-v1.0.0/


  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Clean Build
        run: |
          flutter clean
          rm -rf $HOME/.pub-cache
          rm -rf build

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Create Android Package
        run: |
          mkdir StudyFlow-Android-v1.0.0
          cp build/app/outputs/flutter-apk/app-release.apk StudyFlow-Android-v1.0.0/StudyFlow-v1.0.0.apk
          echo "StudyFlow for Android v1.0.0" > StudyFlow-Android-v1.0.0/README.txt
          echo "" >> StudyFlow-Android-v1.0.0/README.txt
          echo "How to install:" >> StudyFlow-Android-v1.0.0/README.txt
          echo "1. Enable 'Unknown sources' in Android Settings > Security" >> StudyFlow-Android-v1.0.0/README.txt
          echo "2. Copy StudyFlow-v1.0.0.apk to your Android device" >> StudyFlow-Android-v1.0.0/README.txt
          echo "3. Tap the APK file to install" >> StudyFlow-Android-v1.0.0/README.txt
          echo "4. Launch StudyFlow from your app drawer" >> StudyFlow-Android-v1.0.0/README.txt

      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: StudyFlow-Android
          path: StudyFlow-Android-v1.0.0/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build macOS App
        run: flutter build macos --release

      - name: Create macOS Package
        run: |
          mkdir StudyFlow-macOS-v1.0.0
          cp -r build/macos/Build/Products/Release/StudyFlow.app StudyFlow-macOS-v1.0.0/
          echo "StudyFlow for macOS v1.0.0" > StudyFlow-macOS-v1.0.0/README.txt
          echo "" >> StudyFlow-macOS-v1.0.0/README.txt
          echo "How to install:" >> StudyFlow-macOS-v1.0.0/README.txt
          echo "1. Drag StudyFlow.app to Applications folder" >> StudyFlow-macOS-v1.0.0/README.txt
          echo "2. Launch from Applications or Spotlight" >> StudyFlow-macOS-v1.0.0/README.txt
          echo "3. Right-click ‚Üí Open if security warning appears" >> StudyFlow-macOS-v1.0.0/README.txt

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: StudyFlow-macOS
          path: StudyFlow-macOS-v1.0.0/

  create-release:
    needs: [build-linux, build-android, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release Packages
        run: |
          tar -czf StudyFlow-Linux-v1.0.0.tar.gz StudyFlow-Linux/
          zip -r StudyFlow-Android-v1.0.0.zip StudyFlow-Android/
          zip -r StudyFlow-macOS-v1.0.0.zip StudyFlow-macOS/

      - name: Upload Release Assets
        uses: actions/upload-artifact@v4
        with:
          name: StudyFlow-All-Platforms
          path: |
            StudyFlow-Linux-v1.0.0.tar.gz
            StudyFlow-Android-v1.0.0.zip
            StudyFlow-macOS-v1.0.0.zip

      - name: Create GitHub Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            StudyFlow-Linux-v1.0.0.tar.gz
            StudyFlow-Android-v1.0.0.zip
            StudyFlow-macOS-v1.0.0.zip
          body: |
            # StudyFlow v1.0.0

            ## Download for Your Platform:

            - **Linux**: StudyFlow-Linux-v1.0.0.tar.gz (Extract and run ./studyflow)
            - **Android**: StudyFlow-Android-v1.0.0.zip (Contains APK for installation)
            - **macOS**: StudyFlow-macOS-v1.0.0.zip (Extract and drag StudyFlow.app to Applications)

            ## Features:
            - üìö Course Management
            - üìù Assignment Tracking
            - üéØ Project Organization
            - üíæ Data Export (Import temporarily disabled)
            - üåô Dark Theme Support

            No installation required - just download and run!

            Note: Windows builds temporarily disabled due to compatibility issues.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}